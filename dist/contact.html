<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar flex justify-center items-center h-20 w-full bg-black">
        <!-- Logo-->
        <div class="logo ">
            <img class="w-20 mr-20 cursor-pointer" src="../src/assets/tatto-logo.jpg" alt=""></div>
            <ul class="flex justify-center items-center space-x-8">
                <li class="text-white font-bold hover:text-red-700"><a href="./index.html">HOME</a></li>
                <li class="text-white font-bold hover:text-red-700"><a href="./artists.html">ARTISTS</a></li>
                <li class="text-white font-bold hover:text-red-700"><a href="#">PIERCING</a></li>
                <li class="text-white font-bold hover:text-red-700"><a href="./faq.html">FAQ</a></li>
                <li class="text-white font-bold hover:text-red-700"><a href="./apply.html">APPLY</a></li>
                <li class="text-red-700 font-bold "><a href="#">CONTACT</a></li>
                <li class="text-white font-bold hover:text-red-700"><a href="#">PRESS</a></li>
            </ul>
        </div>
<!-- Contact section -->
<div class="flex items-center justify-center p-12">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="mx-auto w-full max-w-[550px]">
      <form action="https://formbold.com/s/FORM_ID" method="POST">
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Full Name
          </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Email Address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@domain.com"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="subject"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Collection
          </label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Enter your design collection"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="message"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Message
          </label>
          <textarea
            rows="4"
            name="message"
            id="message"
            placeholder="Type your message"
            class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          ></textarea>
        </div>
        <div>
          <button
            class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
<!-- Footer section -->
        <footer class=" flex justify-center items-center h-16 w-full bg-black text-white font-bold">&copy;2023 RIGHT TATTOSTUDIO@.COM </footer>
</body>
</html>
